<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
    />
    <title>Phaser 3 Endless Runner</title>
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        background: #000;
        width: 100vw;
        height: 100vh;
      }

      #game-container {
        width: 100vw;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        position: absolute;
        top: 0;
        left: 0;
        background: #000;
      }

      canvas {
        display: block;
        max-width: 100%;
        max-height: 100%;
      }

      /* Handle portrait orientation: rotate canvas */
      @media screen and (orientation: portrait) {
        #game-container {
          transform: rotate(90deg);
          transform-origin: center;
          width: 100vh;
          height: 100vw;
          position: absolute;
          top: 50%;
          left: 50%;
          transform: translate(-50%, -50%) rotate(90deg);
        }

        canvas {
          max-width: 100vh;
          max-height: 100vw;
        }
      }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.60.0/dist/phaser.min.js"></script>
  </head>
  <body>
    <div id="game-container"></div>
    <script type="module" src="./src/main.js"></script>
  </body>
</html>
